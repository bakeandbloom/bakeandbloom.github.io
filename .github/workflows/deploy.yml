name: Build & Deploy (single-branch)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to main/dist
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main          # deploy back to main
          folder: dist          # the output folder
          clean: false          # avoid deleting your source code
